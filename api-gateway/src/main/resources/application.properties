# Server
server.port=8080

# Application name
spring.application.name=api-gateway

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable service discovery routing (Keep enabled for others, but override for specific ones if needed)
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Explicit Routes with StripPrefix to ensure backend gets correct path
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth-service/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=query-service
spring.cloud.gateway.routes[1].uri=lb://QUERY-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/query-service/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=answer-service
spring.cloud.gateway.routes[2].uri=lb://ANSWER-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/answer-service/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[3].id=support-service
spring.cloud.gateway.routes[3].uri=lb://SUPPORT-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/support-service/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[4].id=admin-service
spring.cloud.gateway.routes[4].uri=lb://ADMIN-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/admin-service/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

# Global CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns=http://localhost:*,http://127.0.0.1:*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Dedupe Response Headers to fix duplicate CORS issue
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST
